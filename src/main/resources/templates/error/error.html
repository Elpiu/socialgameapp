<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

    <div class="container w-100 h-100" style="width: 100%;height: 100%;">
        <div class="col">
            <div class="row">
                <div class="col wobble animated" style="text-align: center;">
                    <img data-bss-hover-animate="bounce"
                         src="../img/sadpanda_vector.png" style="width: 400px;text-align: center;"></div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 style="text-align: center;color: #92e3a9;font-family: fira code;">IT'S NOT YOU<br>IT'S ME</h1>
                    <p class="lead shadow-none" style="text-align: center;color: rgb(194,194,194);font-family: fira code;font-size: 15px;margin: 34px;">Something went terribly wrong...<br>Try and reload the page, that usually does the trick.</p>
                    <p th:text="${errorMessage}" class="lead shadow-none" style="text-align: center;color: rgb(194,194,194);font-family: fira code;font-size: 65px;margin: 34px;"></p>
                    <p class="lead shadow-none" style="text-align: center;color: rgb(194,194,194);font-family: fira code;font-size: 65px;margin: 34px;">
                        <a th:href="@{/}" class="btn btn-primary d-block w-100" type="submit" style="background: #92e3a9;font-size: 21px;" >Go Back</a> </p>
                </div>
            </div>
        </div>
    </div>

<div lang="en" th:replace="fragments/footer :: footer"> </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        var hoverAnimationTriggerList = [].slice.call(document.querySelectorAll('[data-bss-hover-animate]'));
        var hoverAnimationList = hoverAnimationTriggerList.forEach(function (hoverAnimationEl) {
            hoverAnimationEl.addEventListener('mouseenter', function(e){ e.target.classList.add('animated', e.target.dataset.bssHoverAnimate) });
            hoverAnimationEl.addEventListener('mouseleave', function(e){ e.target.classList.remove('animated', e.target.dataset.bssHoverAnimate) });
        });
    }, false);
</script>

</html>
