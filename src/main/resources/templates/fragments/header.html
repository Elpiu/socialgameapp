
<!-- Qui header che viene importato dalle pagine,
        Contiene tutte le risorse statiche css e javascript per le varie pagine

        In più da il titolo alla pagine grazie     <title th:text="${title}"></title>
        title è un model attribute.
        Importata <head th:replace="fragments/header :: header"></head>
        -->

<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">


    <title th:text="${title}"></title>


    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/ionicons.min.css">
    <link rel="stylesheet" href="css/Footer-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/Ludens-Users---1-Login.css">
    <link rel="stylesheet" href="css/Navbar---Apple-1.css">
    <link rel="stylesheet" href="css/Navbar---Apple.css">
    <link rel="stylesheet" href="css/Navigation-with-Search.css">
    <link rel="stylesheet" href="css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/bs-init.js"></script>
    <script src="/js/Navbar---Apple.js"></script>


</head>
